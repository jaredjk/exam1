<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div class="container">
            <p style="text-align: right" ><a href="/belt_exam">Dashboard</a> / <a href="/logout">Logout</a></p>
            <h2>Posts by {{request.session.login_status.name}}</h2>

            <h2>{{quote.quotename}}</h2><br>
            <p>All users Quotes:</p><br>
            {% for user in quote.quoted_by.all %}
                <p>{{user.name}}</p>
            {% endfor %}
        </div>
    </body>
</html>
